name: Publish @paideia-ai/modal (GitHub Packages)

on:
  workflow_dispatch:
  push:
    tags:
      - modal-js/v*

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@paideia-ai"
          cache: "npm"
          cache-dependency-path: modal-js/package-lock.json

      - name: Install
        run: npm ci
        working-directory: ./modal-js

      - name: Build
        run: npm run build
        working-directory: ./modal-js

      - name: Publish
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          if npm view "@paideia-ai/modal@${VERSION}" --json >/dev/null 2>&1; then
            echo "Already published: @paideia-ai/modal@${VERSION}"
            exit 0
          fi
          npm publish --access public --tag paideia
        working-directory: ./modal-js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
